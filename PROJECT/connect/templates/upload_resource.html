{% extends 'base.html' %} 
{% block content %}
    <div class="container">
    <h4>Upload resources</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Title:</label>
             <div class="col-sm-4">
            {{ form.title }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Enter Weeks:</label>
            <div class="col-sm-4">
                {{ form.week }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Upload Pdf:</label>
            <div class="col-sm-4">
                    {{ form.pdf }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary" >Upload</button>
    </form>
    </div>
    {% endblock %}
